<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invite</title>
    <link rel="stylesheet" href="src/styles/signin.css" />
    <link rel="stylesheet" href="src/styles/utility.css" />
  </head>

  <body class="sign-in-body">
    <div
      class="main-container flex flex-col padding-main-container justify-center align-center border"
    >
      <img
        src="src/assets/images/googleLogo.svg"
        alt="google"
        class="logo justify-self-center align-self-center"
      />
      <div
        class="sign-in justify-self-center align-self-center padding-top-md font-24px"
      >
        Invite
      </div>
      <div
        class="use-account justify-self-center align-self-center padding-top-s font-16px"
      >
        Invite User to the Class
      </div>

      <div class="email-request flex flex-col padding-top-24px">
        <input
          id="email-input"
          type="text"
          class="email font-14px border"
          placeholder="Email"
        />
        <div id="invalid-email"></div>
        <div class="button-container"></div>
        <input
          id="role-input"
          type="text"
          class="email font-14px border"
          placeholder="Role"
        />
        <div id="invalid-role"></div>
        <div class="button-container"></div>
      </div>

      <div class="create-next flex justify-center">
        <button id="invite-btn" class="next color-white font-14px">
          Invite
        </button>
      </div>
    </div>
  </body>

  <footer class="footer">
    <div class="lang-links flex justify-between items-center">
      <p class="languages padding-left-16px color-black-light font-12px">
        English (United States)
      </p>
      <div class="links">
        <a href="#" class="help padding-md color-black-light font-12px">Help</a>
        <a href="#" class="privacy padding-md color-black-light font-12px"
          >Privacy</a
        >
        <a href="#" class="terms padding-md color-black-light font-12px"
          >Terms</a
        >
      </div>
    </div>
    <script src="src/scripts/invite.js"></script>
  </footer>
</html>
