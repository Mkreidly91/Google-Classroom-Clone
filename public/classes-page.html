<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com%22%3E/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles/utility.css" />
    <link rel="stylesheet" href="src/styles/classes-page.css" />
    <link rel="stylesheet" href="src/styles/add-class.css" />
    <link rel="stylesheet" href="src/styles/side-bar.css" />
    <title>Google Classroom Clone</title>
  </head>

  <body>
    <header id="header"></header>
    <main>
      <div id="close-sidebar"></div>
      <div id="sidebar" class="sidebar flex flex-col items-center"></div>
      <!-- Add Class Popup -->
      <div class="create-class-container" id="create-class-container">
        <div class="create-class-close" id="create-class-close"></div>
        <div class="create-class-popup" id="create-class-popup">
          <div class="create-class-title">Create class</div>
          <div class="create-class-input-container">
            <label class="create-class-label" for="create-class-name"
              ><span class="create-class-placeholder"
                >Class name (required)</span
              ><span class="create-class-input-parent"
                ><input
                  type="text"
                  class="create-class-input"
                  id="create-class-name"
                  name="create-class-name" /></span
            ></label>
          </div>
          <div class="create-class-input-container">
            <label class="create-class-label" for="create-class-section"
              ><span class="create-class-placeholder">Section</span
              ><span class="create-class-input-parent"
                ><input
                  type="text"
                  class="create-class-input"
                  id="create-class-section"
                  name="create-class-section" /></span
            ></label>
          </div>
          <div class="create-class-input-container">
            <label class="create-class-label" for="create-class-subject"
              ><span class="create-class-placeholder">Subject</span>
              <span class="create-class-input-parent">
                <input
                  type="text"
                  class="create-class-input"
                  id="create-class-subject"
                  name="create-class-subject"
                />
              </span>
            </label>
          </div>
          <div class="create-class-input-container">
            <label class="create-class-label" for="create-class-room"
              ><span class="create-class-placeholder">Room</span
              ><span class="create-class-input-parent"
                ><input
                  type="text"
                  class="create-class-input"
                  id="create-class-room"
                  name="create-class-room" /></span
            ></label>
          </div>
          <div class="create-class-buttons-group">
            <button class="create-class-button" id="create-class-button-cancel">
              Cancel
            </button>
            <button class="create-class-button" id="create-class-button-create">
              Create
            </button>
          </div>
        </div>
      </div>
      <div class="sub-nav gap-15">
        <div class="sub-nav-element flex flex-col justify-center">
          <div class="sub-nav-content flex">
            <a href="#">
              <img
                class="sub-nav-icons"
                src="src/assets/images/icons/fact-check-blue.svg"
                alt=""
              />
              <p class="color-blue">To do</p>
            </a>
          </div>
        </div>
        <div class="sub-nav-element flex flex-col justify-center">
          <div class="sub-nav-content flex">
            <a href="">
              <img
                class="sub-nav-icons"
                src="src/assets/images/icons/calendar-blue.svg"
                alt=""
              />
              <p class="color-blue">Calender</p>
            </a>
          </div>
        </div>
        <div class="sub-nav-element flex flex-col justify-center">
          <div class="sub-nav-content flex">
            <a href="">
              <img
                class="sub-nav-icons"
                src="src/assets/images/icons/calendar-blue.svg"
                alt=""
              />
              <p class="color-blue">Calender</p>
            </a>
          </div>
        </div>
      </div>
      <div id="cards-container" class="cards-container flex"></div>
    </main>
    <footer></footer>
    <script src="src/scripts/classes-page.js"></script>
    <script src="src/scripts/add-class.js"></script>
    <script src="src/components/navbar.js"></script>
    <script src="src/components/sidebar.js"></script>
  </body>
</html>
