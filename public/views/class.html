<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com%22%3E/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../src/styles/utility.css" />
    <link rel="stylesheet" href="../src/styles/index.css" />
    <link rel="stylesheet" href="../src/styles/stream.css" />
    <link rel="stylesheet" href="../src/styles/side-bar.css" />
    <title>Google Classroom Clone</title>
  </head>

  <body>
    <header>
      <nav class="flex items-center">
        <!-- In Class Navbar -->
        <div class="flex items-center padding-left-lg">
          <div>
            <button id="hamburger" class="navbar-hamburger-button">
              <img src="../src/assets/images/icons/menu.svg" alt="" />
            </button>
          </div>
          <div class="left-part flex items-center" id="navbar-class-title">
            <!-- Filled with JS -->
          </div>
        </div>
        <div class="flex items-center grow justify-center gap-20">
          <div class="tab active" id="stream">Stream</div>
          <div class="tab" id="classwork">Classwork</div>
          <div class="tab" id="people">People</div>
        </div>
        <div class="right-part flex items-center">
          <div class="apps-account flex items-center">
            <div class="apps">
              <a href="#!">
                <img src="../src/assets/images/icons/apps.svg" alt="" />
              </a>
            </div>
            <div class="account">
              <a href="profileEdit.html">
                <img
                  class="br-50"
                  src="../src/assets/images/defaults/default-user.png"
                  alt=""
                />
              </a>
            </div>
          </div>
        </div>
      </nav>
      <hr class="nav-hr" />
    </header>

    <main>
      <!-- SIDEBAR -->
      <div id="close-sidebar"></div>
      <div id="sidebar" class="sidebar flex flex-col items-center"></div>

      <!-- Start of Stream Body -->

      <div class="stream-container flex flex-col">
        <div class="stream-class-info">
          <div
            class="stream-class-banner flex items-end justify-start"
            id="stream-class-banner"
          >
            <div class="stream-class-name" id="hero-class-title">
              <!-- Filled with JS -->
            </div>
          </div>
        </div>
        <div class="stream-body flex">
          <div class="stream-side-container flex flex-col">
            <div class="side-container-meet-link color-black">
              <div class="stream-content-box">
                <div class="stream-google-meet flex items-center">
                  <img
                    class="stream-google-meet-logo"
                    src="../src/assets/images/meet.png"
                    alt=""
                  />
                  <div class="stream-google-meet-name flex items-center grow">
                    Meet
                  </div>
                  <img src="../src/assets/images/icons/dots-v.svg" alt="" />
                </div>
                <a
                  id="class-google-meet-link"
                  href="#!"
                  target="_blank"
                  class="color-white"
                >
                  <div class="stream-google-meet-join flex justify-center">
                    Join
                  </div>
                </a>
              </div>
            </div>
            <div class="stream-upcoming-assignments"></div>
          </div>
          <div
            class="stream-feed flex flex-col grow color-black"
            id="streamFeed"
          ></div>
        </div>
      </div>
    </main>
    <footer></footer>

    <script src="../src/scripts/class.js"></script>
    <script src="../src/components/sidebar.js"></script>
  </body>
</html>
