  <head>

    <link rel="stylesheet" href="src/styles/utility.css" />
    <link rel="stylesheet" href="src/styles/people.css" />
    <link rel="stylesheet" href="src/styles/side-bar.css" />
    <title>people</title>
  </head>

  <body>
    <header>
      <nav class="flex items-center">
        <!-- In Class Navbar -->
        <div class="flex items-center padding-left-lg">
          <div>
            <button id="hamburger">
              <img src="src/assets/images/icons/menu.svg" alt="" />
            </button>
          </div>
          <div class="left-part flex items-center">
            <p>
              FSW 23& 24 | Tech<br /><span class="section"
                >Full Stack Web Development Bootcamp</span
              >
            </p>
          </div>
        </div>
        <div class="flex items-center grow justify-center gap-20">
          <div class="tab" id="stream">Stream</div>
          <div class="tab" id="classwork">Classwork</div>
          <div class="tab active" id="people">People</div>
        </div>
        <div class="right-part flex items-center">
          <div class="apps-account flex items-center">
            <div class="apps">
              <a href="#!">
                <img src="src/assets/images/icons/apps.svg" alt="" />
              </a>
            </div>
            <div class="account">
              <a href="#!">
                <img
                  class="br-50"
                  src="src/assets/images/defaults/default-user.png"
                  alt=""
                />
              </a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div id="close-sidebar"></div>
      <div id="sidebar" class="sidebar flex flex-col items-center"></div>

      <div class="flex flex-col justify-start items-start users-container">
        <div class="add-user" id="invite">Invite</div>
        <div class="teachers">
          <h1>Teachers</h1>

          <div id="teachers">
            <div class="teacher flex items-center">
              <img src="src/assets/images/defaults/default-user.png" />
            </div>
          </div>
        </div>
        <div class="classmates-container">
          <div class="flex justify-between items-end classmates-title">
            <h1>Students</h1>
            <p><span id="student-count"></span></p>
          </div>
          <div id="students"></div>
        </div>
      </div>
    </main>
    <script src="src/components/peoplecomponent.js"></script>
    <script src="src/components/sidebar.js"></script>
