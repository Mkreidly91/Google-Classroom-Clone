<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="./public/src/styles/index.css">
    <link rel="stylesheet" href="./public/src/styles/utility.css">
    
</head>

<body>
    <div class="main-container">
        <img src="./public/src/assets/images/googleLogo.svg" alt="google" class="logo">
        <div class="sign-in">Sign in</div>
        <div class="use-account">Use your Google Account</div>
        <input type="text" class="email" placeholder="Email or phone">

            <button class="create-account">Create account</button>
            <button class="next">Next</button>
        </div>
    </div>
</body>
