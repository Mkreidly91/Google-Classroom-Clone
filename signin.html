<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="./public/src/styles/index.css">
    <link rel="stylesheet" href="./public/src/styles/utility.css">
    
</head>

<body class="sign-in-body">
    <div class="main-container flex flex-col padding-main-container justify-center align-center border">
        <img src="./public/src/assets/images/googleLogo.svg" alt="google" class="logo justify-self-center align-self-center">
        <div class="sign-in justify-self-center align-self-center padding-top-md font-24px">Sign in</div>
        <div class="use-account justify-self-center align-self-center padding-top-s font-16px">Use your Google Account</div>

        <div class="email-request flex flex-col padding-top-24px">
            <input type="text" class="email font-14px border" placeholder="Email or phone">
            <div class="button-container">
                <button class="forgot-email font-14px">Forgot email?</button>
            </div>
        </div>
        
        <div class="privacy-browsing color-grey-light font-14px">Not your computer? Use a private browsing window to sign in. <a class="learn-more font-14px" href="#">Learn more</a></div>
        <div class="create-next flex justify-between">
            <button class="create-account font-14px">Create account</button>
            <button class="next color-white font-14px">Next</button>
        </div>
    </div>
</body>

<footer class="footer">
    <div class="lang-links flex justify-between">
        <p class="languages padding-left-16px color-black-light font-12px">English (United States)</p>
        <div class="links">
            <a href="#" class="help padding-md color-black-light font-12px">Help</a>
            <a href="#" class="privacy padding-md color-black-light font-12px">Privacy</a>
            <a href="#" class="terms padding-md color-black-light font-12px">Terms</a>
        </div>
    </div>
</footer>
</html>
